<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mapa</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="./css/mapa.css">

</head>

<body>

    <div class="container-fluid d-flex flex-row align-items-start justify-content-center gap-4" style="min-height: 100vh; background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);">
        <div id="map" class="mb-4 flex-grow-1"></div>
        <div class="card shadow-lg" style="max-width: 370px; width: 100%;">
            <div class="card-header bg-gradient bg-primary text-white text-center">
                <i class="bi bi-geo-alt-fill me-2"></i><strong>locations</strong>
            </div>
            <div class="p-2 bg-light border-bottom">
                <input id="buscador-lugar" type="text" class="form-control form-control-sm" placeholder="Buscar lugar...">
            </div>
            <ul class="list-group list-group-flush" id="lista-lugares" style="max-height: 350px; overflow-y: auto;">
                <!-- Lugares se cargarán dinámicamente -->
            </ul>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="./js/mapa.js"></script>
    <script src="./js/lugares.js"></script>
</body>

</html>
